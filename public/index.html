<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note taking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- container for input & buttons -->
  <div class="container create-note">
    <select id="name-input">
      <option value="To Do">To Do</option>
      <option value="Doing" selected>Doing</option>
      <option value="Done">Done</option>
      <option value="Archive">Archive</option>
    </select>  
    <textarea type="text" id="msg-input" placeholder="note"></textarea>
    <button id="msg-submit">Add</button>
  </div>

  <div class="container">
    <ul id="feed"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
